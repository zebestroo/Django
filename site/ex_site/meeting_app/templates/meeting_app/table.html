{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>View of new</title>
        <link rel="stylesheet" href="{% static 'meeting_app/css/styles.css' %}">
        <link rel="icon" href="{% static 'meeting_app/img/icon.png' %}" type="image/x-icon">
    </head>
    <body>
    <table>
        <caption>Таблица посетителей</caption>
        {% for cus in customers %}
        <tr>
            <td>{{ cus.surname }}</td>
            <td>{{ cus.name }}</td>
            <td>{{ cus.mail }}</td>
            <td>{{ cus.phone }}</td>
        </tr>
        {% endfor %}
    </table>

        <script src="js/script.js"></script>
    </body>
</html>
